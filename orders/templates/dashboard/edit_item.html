{% extends "orders/base.html" %}

{% block content %}
<div class="container my-4" style="max-width: 720px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Edit Item: {{ item.name }}</h2>
    <a href="{% url 'dashboard-home' %}" class="btn btn-outline-secondary">Back</a>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-8">
      <form method="post" enctype="multipart/form-data" class="card p-3 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-2 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{% url 'dashboard-home' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-4">
      <div class="card p-3 shadow-sm h-100">
        <h6 class="mb-2">Current Image</h6>
        {% if item.image %}
          <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width:100%; height:auto; border-radius:8px; object-fit:cover;">
        {% else %}
          <div class="text-muted">No image uploaded</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
