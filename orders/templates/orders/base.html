<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen App</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Navbar Gradient */
        .navbar-custom {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        .navbar-custom a {
            color: white !important;
            font-weight: 500;
        }

        .navbar-custom a:hover {
            color: #333 !important;
            text-decoration: underline;
        }

        /* Footer Gradient */
        footer {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px 0;
        }

        /* Button Gradient */
        .btn-gradient {
           background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
        }

        .btn-gradient:hover {
            opacity: 0.9;
        }

        /* Page container padding */
        .container-content {
            min-height: 80vh; /* so footer stays at bottom */
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'orders:menu-list' %}">CanteenApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders:menu-list' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders:cart' %}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders:checkout' %}">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders:order-list' %}">Orders</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">Hello, {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'orders:logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'orders:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'orders:signup-view' %}">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container container-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 Canteen App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
